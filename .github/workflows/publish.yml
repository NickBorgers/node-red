name: Publish-Screenshots

on:
  push:
    branches: [ master, add-automated-rendering ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: Build Docker images
        run: make build
      - name: Generate screenshots
        run: make run-to-generate-screenshots
      - name: Upload screenshots as a github-pages artifact
        uses: actions/upload-artifact@v2
        with: 
          name: github-pages
          path: .automated-rendering/screenshot-capture/screenshots/
  publish-screenshots:
    needs: generate-screenshots
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1